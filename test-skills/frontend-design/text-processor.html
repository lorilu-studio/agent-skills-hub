<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT.MOD // KINETIC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #0a0a0a;
            --text-primary: #e0e0e0;
            --text-secondary: #666666;
            --accent: #d4ff00; /* Acid Green */
            --accent-dim: rgba(212, 255, 0, 0.1);
            --border: #222222;
            --grid-line: #111111;
            --font-ui: 'Space Grotesk', sans-serif;
            --font-code: 'Space Mono', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-ui);
            height: 100vh;
            overflow: hidden;
            display: grid;
            grid-template-rows: auto 1fr auto;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- Header --- */
        header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .brand {
            font-family: var(--font-code);
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand::before {
            content: '';
            display: block;
            width: 12px;
            height: 12px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .meta {
            font-family: var(--font-code);
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            gap: 2rem;
        }

        .meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meta span::before {
            content: '//';
            color: var(--accent);
        }

        /* --- Main Interface --- */
        main {
            display: grid;
            grid-template-columns: 1fr 300px 1fr;
            height: 100%;
            overflow: hidden;
        }

        /* --- Editor Sections --- */
        .editor-section {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            position: relative;
        }

        .editor-section:last-child {
            border-right: none;
            border-left: 1px solid var(--border);
        }

        .section-header {
            padding: 1rem;
            font-family: var(--font-code);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        .badge {
            background: var(--border);
            color: var(--text-primary);
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 0.6rem;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: var(--font-code);
            font-size: 0.9rem;
            line-height: 1.6;
            padding: 1.5rem;
            resize: none;
            width: 100%;
        }

        textarea::placeholder {
            color: #333;
        }

        textarea:focus {
            background: var(--accent-dim);
        }

        /* --- Tools Panel --- */
        .tools-panel {
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow-y: auto;
        }

        .tool-group {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .group-title {
            font-family: var(--font-code);
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        button {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem 0.5rem;
            font-family: var(--font-code);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(212, 255, 0, 0.05);
        }

        button:active {
            transform: scale(0.98);
        }

        button.full-width {
            grid-column: span 2;
        }

        button.primary {
            background: var(--text-primary);
            color: var(--bg-color);
            border-color: var(--text-primary);
            font-weight: 700;
        }

        button.primary:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-color);
        }

        /* --- Footer --- */
        footer {
            border-top: 1px solid var(--border);
            padding: 0.5rem 2rem;
            font-family: var(--font-code);
            font-size: 0.7rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            background: var(--bg-color);
        }

        .stats-display {
            display: flex;
            gap: 2rem;
        }

        .stat-item b {
            color: var(--text-primary);
            font-weight: 400;
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* --- Decorations --- */
        .corner {
            position: absolute;
            width: 10px;
            height: 10px;
            border: 1px solid var(--accent);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .editor-section:hover .corner {
            opacity: 1;
        }

        .corner-tl { top: 0; left: 0; border-right: none; border-bottom: none; }
        .corner-tr { top: 0; right: 0; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .corner-br { bottom: 0; right: 0; border-left: none; border-top: none; }

    </style>
</head>
<body>

    <header>
        <div class="brand">TEXT.MOD_V1.0</div>
        <div class="meta">
            <span>SYS: ONLINE</span>
            <span>MODE: RAW_TEXT</span>
            <span id="time-display">00:00:00</span>
        </div>
    </header>

    <main>
        <!-- INPUT -->
        <div class="editor-section">
            <div class="section-header">
                <span>Input Stream</span>
                <span class="badge">RW</span>
            </div>
            <textarea id="input-text" placeholder="Initialize data entry sequence..."></textarea>
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
        </div>

        <!-- TOOLS -->
        <div class="tools-panel">
            <div class="tool-group">
                <div class="group-title">Case Transformation</div>
                <div class="tool-grid">
                    <button onclick="processText('upper')">UPPERCASE</button>
                    <button onclick="processText('lower')">lowercase</button>
                    <button onclick="processText('title')">Title Case</button>
                    <button onclick="processText('sentence')">Sentence case</button>
                </div>
            </div>

            <div class="tool-group">
                <div class="group-title">Sanitization</div>
                <div class="tool-grid">
                    <button class="full-width" onclick="processText('trim')">Trim Whitespace</button>
                    <button class="full-width" onclick="processText('lines')">Remove Empty Lines</button>
                    <button class="full-width" onclick="processText('spaces')">Collapse Spaces</button>
                </div>
            </div>

            <div class="tool-group">
                <div class="group-title">Encoding</div>
                <div class="tool-grid">
                    <button onclick="processText('b64e')">B64 Enc</button>
                    <button onclick="processText('b64d')">B64 Dec</button>
                    <button class="full-width" onclick="processText('url')">URL Encode</button>
                </div>
            </div>
            
            <div class="tool-group">
                <div class="group-title">Actions</div>
                <div class="tool-grid">
                    <button class="primary full-width" onclick="copyToClipboard()">COPY OUTPUT</button>
                    <button class="full-width" onclick="clearAll()" style="color: #ff3b30; border-color: #ff3b30;">SYSTEM PURGE</button>
                </div>
            </div>
        </div>

        <!-- OUTPUT -->
        <div class="editor-section">
            <div class="section-header">
                <span>Processed Output</span>
                <span class="badge">RO</span>
            </div>
            <textarea id="output-text" readonly placeholder="Waiting for operation..."></textarea>
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
        </div>
    </main>

    <footer>
        <div class="stats-display">
            <div class="stat-item">CHARS: <b id="char-count">0</b></div>
            <div class="stat-item">WORDS: <b id="word-count">0</b></div>
            <div class="stat-item">LINES: <b id="line-count">0</b></div>
        </div>
        <div>TRAE_PROJECT // 2026</div>
    </footer>

    <script>
        const input = document.getElementById('input-text');
        const output = document.getElementById('output-text');
        const charCount = document.getElementById('char-count');
        const wordCount = document.getElementById('word-count');
        const lineCount = document.getElementById('line-count');
        const timeDisplay = document.getElementById('time-display');

        // Update Stats
        function updateStats() {
            const text = input.value;
            charCount.textContent = text.length;
            wordCount.textContent = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            lineCount.textContent = text.trim() === '' ? 0 : text.split(/\n/).length;
        }

        input.addEventListener('input', updateStats);

        // Time
        setInterval(() => {
            const now = new Date();
            timeDisplay.textContent = now.toLocaleTimeString('en-US', { hour12: false });
        }, 1000);

        // Text Operations
        function processText(action) {
            const text = input.value;
            let result = text;

            switch(action) {
                case 'upper':
                    result = text.toUpperCase();
                    break;
                case 'lower':
                    result = text.toLowerCase();
                    break;
                case 'title':
                    result = text.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                    break;
                case 'sentence':
                    result = text.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g, c => c.toUpperCase());
                    break;
                case 'trim':
                    result = text.split('\n').map(l => l.trim()).join('\n');
                    break;
                case 'lines':
                    result = text.split('\n').filter(line => line.trim() !== '').join('\n');
                    break;
                case 'spaces':
                    result = text.replace(/\s+/g, ' ');
                    break;
                case 'b64e':
                    try { result = btoa(text); } catch(e) { result = "Error: Invalid input for Base64"; }
                    break;
                case 'b64d':
                    try { result = atob(text); } catch(e) { result = "Error: Invalid Base64 string"; }
                    break;
                case 'url':
                    result = encodeURIComponent(text);
                    break;
            }

            output.value = result;
            
            // Subtle flash effect on output
            output.style.backgroundColor = 'rgba(212, 255, 0, 0.05)';
            setTimeout(() => {
                output.style.backgroundColor = 'transparent';
            }, 200);
        }

        function copyToClipboard() {
            output.select();
            document.execCommand('copy');
            const originalText = document.querySelector('button.primary').textContent;
            document.querySelector('button.primary').textContent = "COPIED >>";
            setTimeout(() => {
                document.querySelector('button.primary').textContent = originalText;
            }, 1000);
        }

        function clearAll() {
            input.value = '';
            output.value = '';
            updateStats();
        }
    </script>
</body>
</html>
